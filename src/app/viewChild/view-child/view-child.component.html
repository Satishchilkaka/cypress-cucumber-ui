<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input
        type="text"
        class="search-input search"
        #searchInput
        placeholder="search"
      />
      &nbsp;
      <button class="btn btn-primary" (click)="getSearchData(searchInput)">
        Get search name
      </button>
      <p *ngFor="let i of searchValues">
        {{ i.searchValue }}
      </p>
    </div>
  </div>
</div>
