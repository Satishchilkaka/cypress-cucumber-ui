<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input
        type="text"
        class="item-name"
        #itemName
        placeholder="Add name, city, state"
        data-cy="itemName"
      />
      &nbsp;
      <button class="btn btn-primary" data-cy="addItem" (click)="getSearchData(itemName)">
        Add new item
      </button>
      <p *ngFor="let i of searchValues">
        {{ i.searchValue }}
      </p>
    </div>
  </div>
</div>
